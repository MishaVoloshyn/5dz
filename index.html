    <!-- 5. Написать функцию, которая проверяет, является ли переданное ей число совершенным. Совершенное число – это
    число, равное сумме всех своих собственных делителей. -->\
    <script>
        function isPerfectNumber(n) {
            if (n === 1) {
                return false;
            }

            let sum = 1;

            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    sum += i + n / i;
                }
            }

            return sum === n;
        }
        const result1 = isPerfectNumber(6);

        console.log(result1); 

        const result2 = isPerfectNumber(15);

        console.log(result2); 
    </script>
